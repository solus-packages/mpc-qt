name       : mpc-qt
version    : '18.08'
release    : 2
source     :
    - https://github.com/cmdrkotori/mpc-qt/archive/v18.08.tar.gz : c58fd90926773c9da8bdfc1a8e4dba0b95cbc58cee6db9981e8de94fd9534406
license    : GPL-2.0-or-later
component  : multimedia.video
summary    : Media Player Classic Qute Theater
description: |
    Media Player Classic Qute Theater (mpc-qt) aims to reproduce most of the interface and functionality of mpc-hc while using libmpv to play video instead of DirectShow.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(mpv)
setup      : |
    %qmake PREFIX=%PREFIX%
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
